version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "📦 Installing dependencies..."
      - cd vite-app 
      - npm install      # install inside vite-app

  build:
    commands:
      - echo "⚙️ Building Vite React App..."
      - npm run build    # build inside vite-app
      - cp -r vite-app/dist ./dist      # copy dist folder to root for artifacts
      - echo "✅ Build complete."

  post_build:
    commands:
      - echo "📂 Verifying dist contents..."
      - ls -la dist                     # list dist folder content to confirm
      - echo "✅ Post-build complete."

artifacts:
  files:
    - dist/**/*
    - appspec.yml
    - scripts/**/*
