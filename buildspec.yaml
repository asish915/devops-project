version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20  # ✅ Upgrade Node.js version
    commands:
      - echo "📦 Installing Node.js dependencies..."
      - cd vite-app
      - npm install

  build:
    commands:
      - echo "⚙️  Building Vite React App..."
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: vite-app/dist
  discard-paths: no



