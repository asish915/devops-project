version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "📦 Installing dependencies..."
      - cd vite-app
      - npm install

  build:
    commands:
      - echo "⚙️ Building Vite React App..."
      - npm run build
      - echo "✅ Build complete."

  post_build:
    commands:
      - echo "📂 Moving build output to root-level dist..."
      - mkdir -p dist
      - cp -r vite-app/dist/* dist/
      - echo "✅ Done."

artifacts:
  files:
    - dist/**/*
    - appspec.yml
    - scripts/**/*


