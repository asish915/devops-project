version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "📦 Installing Node.js dependencies..."
      - cd vite-app
      - npm install

  build:
    commands:
      - echo "⚙️  Building Vite React App..."
      - npm run build

artifacts:
  files:
    - vite-app/dist/**        # ✅ built static files
    - appspec.yml             # ✅ required by CodeDeploy
    - scripts/**              # ✅ your deploy scripts
  base-directory: .           # ✅ base is project root
  discard-paths: no




