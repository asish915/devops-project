version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "📦 Installing Node.js dependencies..."
      - cd vite-app             # ✅ move to app dir
      - npm install

  build:
    commands:
      - echo "⚙️  Building Vite React App..."
      - npm run build           # ✅ don't cd again

artifacts:
  files:
    - '**/*'
  base-directory: vite-app/dist  # ✅ output folder after build
  discard-paths: no



