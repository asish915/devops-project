version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "📦 Installing dependencies..."
      - cd vite-app
      - npm install

  build:
    commands:
      - echo "⚙️ Building Vite React App..."
      - npm run build
      - echo "✅ Build complete."

  post_build:
    commands:
      - echo "📂 Copying Vite build output to root dist/ directory..."
      - mkdir -p ../dist
      - cp -r dist ../dist/
      - echo "✅ Moved build output successfully."

artifacts:
  files:
    - dist/**/*
    - appspec.yml
    - scripts/**/*
