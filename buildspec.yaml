version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18 # ✅ Set Node.js version
    commands:
      - echo "📦 Installing Node.js dependencies..."
      - cd vite-app           # ✅ Move into your app directory
      - npm install           # ✅ Install dependencies

  build:
    commands:
      - echo "⚙️  Building Vite React App..."
      - cd vite-app           # ✅ Ensure we're inside vite-app
      - npm run build         # ✅ Build the app

artifacts:
  files:
    - '**/*'                  # ✅ Includes dist/** + appspec.yml + scripts/*
  base-directory: vite-app/dist # ✅ Output folder relative to root
  discard-paths: no


